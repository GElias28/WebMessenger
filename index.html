<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud Web Messaging</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns content to the top */
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 20px; /* Adds spacing from the top */
        }

        /* Background Image */
        .background {
            position: absolute;
            top: 0;
            left: -150;
            width: 100%;
            height: 100%;
            background: url('https://www.pngall.com/wp-content/uploads/17/Genesys-Logo-Recognition-Mark-PNG.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: -1;
        }

        /* Title Styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FF4F1F; /* Genesys Orange */
        }

        /* Chat Container */
        .chat-container {
            width: 350px;
            height: 500px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <h1>Gui's Genesys Cloud Web Messaging</h1>
    <div class="chat-container">
        <!-- Place your web messenger script here -->

    </div>

</html>
